<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 Lover</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awesome 연결링크 -->
    <script src="https://kit.fontawesome.com/855cb859ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="display-container">
        <!-- nav section -->
        <!-- header section -->
        <div class="header_title">
            <p class="header_name header-font">글천절</p>
            <p class="header_sub header-font">: 글Lover</p>
            <p class="header_add">글로벌 경영기술 대학 + 개천절 = 글천절</p>
        </div>
        <!-- durumari section -->
        <div class="durumari_section">
            <img class="durumari" src="../../img/roll.png" alt="두루마리">
            <div class="explan okman-font">
                글 로 벌 경 영 기 술 대 학<br>
                탄 생 을 축 하 하 며<br>
                하 늘 이 열 린 날 로 서 <br>
                학 우 에 게 귀 중 한<br>
                선 물 을 증 정 하 는 날
            </div>
        </div>
        <!-- login section -->
        <form class="login">
            <select>
                <option value="0" disabled selected>학과 </option>
                <option value="1">관광개발학과</option>
                <option value="2">경영학과</option>
                <option value="3">글로벌물류학부</option>
                <option value="4">산업경영공학과</option>
            </select>
            <div class="id">
                <p>학번</p>
                <input type="text" id="student_id" placeholder="학번을 입력해주세요">
            </div>
            <input class="submit" type="submit" value="조회">
        </form>
        <!-- footer section -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
